<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/signin.css">
    <title>Login e Registro</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuarioLogin" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senhaLogin" placeholder="Senha" required>
                    </div>
                    <input type="button" value="Login" class="btn solid" onclick="entrar()">
                    <p class="social-text">Ou entre com plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Registrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-shield"></i>
                        <select id="cargo" required>
                            <option value="Aluno">Aluno</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <input type="button" class="btn" value="Registrar" onclick="cadastrar()">
                    <p class="social-text">Ou registre-se com plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Primeira vez aqui?</h3>
                    <p>
                        Registre-se para acessar todos os recursos do site.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrar
                    </button>
                </div>
                <img src="../images/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem uma conta?</h3>
                    <p>
                        Faça login para continuar.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Entrar
                    </button>
                </div>
                <img src="../images/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <!-- Modal de erro -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Ops! Usuário errado ou inexistente.</p>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/signin.js"></script>
</body>
</html>

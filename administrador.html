<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Painel ADM</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-center">
                <h1>Colégio Teotônio</h1>
            </div>
            <div class="header-right">
                <span id="logado"></span>
            </div>
        </header>

        <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="./assets/images/avatar.jpg" id="user_avatar" alt="Avatar">
                    <p id="user_infos">
                        <span class="item-description" id="user_name">Fulano de Tal</span>
                        <span class="item-description" id="user_role"></span>
                    </p>
                </div>
                <ul id="side_items">
                    <li class="side-item">
                        <a href="index.html">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="item-description">Dashboard</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="usuarios.html">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">Usuários</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                            <span class="item-description">Notificações</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-box"></i>
                            <span class="item-description">Produtos</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-image"></i>
                            <span class="item-description">Imagens</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">Configurações</span>
                        </a>
                    </li>
                    <li class="side-item active">
                        <a href="administrador.html">
                            <i class="fa-solid fa-toolbox"></i>
                            <span class="item-description">Painel ADM</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="logout">
                <button id="logout_btn" onclick="sair()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">Logout</span>
                </button>
            </div>
        </nav>

        <main>
            <section class="administrador">
                <h2 id="mensagem_adm"></h2>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Colégio Teotônio. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/administrador.js"></script>
</body>
</html>
